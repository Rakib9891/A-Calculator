<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="contact">
          <ul>
            <li><a class="cntc" href="https://www.instagram.com/rakibul_hasantanvir/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram" style="color: #89827b;"></i></a></li>
            <li><a class="cntc" href="https://www.facebook.com/Rakibul.Hasan.Tanvir.56" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-facebook" style="color: #89827b;"></i></a></li>
          </ul>
        </div>

        <div class="setting">
          <div class="theme"><i class="fa-solid fa-gear fa-spin fa-spin-reverse" style="color: #605b71;"></i></div>
          <div class="clr">
            <div class="cls" id="cyan"></div>
            <div class="cls" id="green"></div>
            <div class="cls" id="red"></div>
            <div class="cls" id="blue"></div>

          </div>
        </div>
        <h1>Calculator</h1>
      </header>
      <div class="calculator">
          <input class="screen" name="display" type="text" disabled></input>
          <div class="cal_btn">
            <button class="item" id="item">AC</button>
            <button class="item" id="del">Del</button>
            <button class="item" id="item2">(</button>
            <button class="item" id="item3">)</button>
            <button class="item">7</button>
            <button class="item">8</button>
            <button class="item">9</button>
            <button class="item" id="item4">/</button>
            <button class="item">4</button>
            <button class="item">5</button>
            <button class="item">6</button>
            <button class="item" id="item5">*</button>
            <button class="item">1</button>
            <button class="item">2</button>
            <button class="item">3</button>
            <button class="item" id="item7">+</button>
            <button class="item">0</button>
            <button class="item">.</button>
            <button class="item7" id="evaluet">=</button>
            <button class="item" id="item6">-</button>
            <!-- <button class="item">%</button> -->

          </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
